<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Recipe List Application</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="#create-recipe">Create Recipe</a></li>
                <li><a href="#auth">Login/Register</a></li>
                <li>
                    <button type="button" id="theme-toggle">Toggle Dark/Light Mode</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to the Recipe List Application</h2>
            <p>Your one-stop solution to manage all your recipes!</p>
        </section>

        <section id="recipes">
            <h2>Recipes</h2>
            <div class="recipe-list">
                <!-- Recipe items will be dynamically added here -->
            </div>
        </section>

        <section id="create-recipe">
            <h2>Create Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-name">Recipe Name:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>

                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" name="recipe-ingredients" required></textarea>

                <label for="recipe-steps">Steps:</label>
                <textarea id="recipe-steps" name="recipe-steps" required></textarea>

                <button type="submit">Create Recipe</button>
            </form>
        </section>

        <section id="auth">
            <h2>Login/Register</h2>
            <form id="auth-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login/Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe List Application. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
